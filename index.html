<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solariza | Energia Limpa</title>
  <style>
    /* ======== ESTILO GERAL ======== */
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background-color: #e8f5e9;
      margin: 0;
      padding: 0;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(135deg, #43a047, #fdd835);
      color: white;
      padding: 25px 15px;
      text-align: center;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
    }

    header h1 {
      margin: 0;
      font-size: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    header p {
      margin: 4px 0 0;
      font-style: italic;
      font-size: 1em;
    }

    .container {
      flex: 1;
      max-width: 900px;
      margin: 25px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #43a047;
      margin-top: 0;
      text-align: center;
      font-size: 1.4em;
    }

    .tarifa-info {
      text-align: center;
      color: #555;
      font-size: 0.95em;
      margin-bottom: 15px;
    }

    /* ======== INPUTS ======== */
    .inputs {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    /* bot√£o e dropdown de sugest√µes */
    .open-list-btn {
      padding: 8px 10px;
      border: 1px solid #c6e48a;
      background: #ffffff;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95em;
      line-height: 1;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: #2e7d32;
      min-height: 40px;
      box-shadow: none;
      transition: background 0.15s, box-shadow 0.15s, transform 0.05s;
    }

    .open-list-btn:hover {
      background: #f1f8e9;
      box-shadow: 0 1px 2px rgba(0,0,0,0.06);
    }

    .open-list-btn.open {
      background: #fdd835;
      color: #111;
      box-shadow: 0 3px 8px rgba(0,0,0,0.12);
      transform: translateY(-1px);
    }

    .aparelhos-dropdown {
      position: absolute;
      background: white;
      border: 1px solid #ddd;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
      max-height: 220px;
      overflow: auto;
      z-index: 50;
      width: 260px;
      border-radius: 6px;
    }

    .aparelhos-dropdown button {
      display: block;
      width: 100%;
      text-align: left;
      padding: 8px 10px;
      border: none;
      background: none;
      cursor: pointer;
    }

    .aparelhos-dropdown button:hover {
      background: #f1f8e9;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 180px;
      font-size: 0.95em;
    }

    button {
      background-color: #43a047;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #2e7d32;
    }

    .delete-btn {
      background-color: #e53935;
    }

    .delete-btn:hover {
      background-color: #c62828;
    }

    /* For√ßa contraste das op√ß√µes do dropdown (sobrescreve estilos globais de bot√£o) */
    .aparelhos-dropdown button {
      color: #222;
      background: #ffffff;
      border-bottom: 1px solid #f0f0f0;
      padding: 8px 10px;
      font-weight: 500;
    }

    .aparelhos-dropdown button:hover {
      background: #f1f8e9;
      color: #111;
    }

    /* ======== TABELA ======== */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 0.9em;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
      word-wrap: break-word;
    }

    th {
      background-color: #fdd835;
      color: #333;
    }

    .total {
      font-weight: bold;
      background-color: #f1f8e9;
    }

    footer {
      text-align: center;
      padding: 12px;
      color: #555;
      font-size: 0.85em;
      background-color: #f1f8e9;
      border-top: 1px solid #dce775;
    }

    /* ======== RESPONSIVIDADE ======== */
    @media (max-width: 768px) {
      .container {
        margin: 10px;
        padding: 15px;
      }

      header h1 {
        font-size: 1.6em;
      }

      .inputs {
        flex-direction: column;
        align-items: center;
      }

      input {
        width: 90%;
      }

      table {
        font-size: 0.85em;
      }

      th, td {
        padding: 8px 5px;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.4em;
      }

      h2 {
        font-size: 1.2em;
      }

      table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }

      button {
        width: 100%;
      }

      footer {
        font-size: 0.8em;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>‚òÄÔ∏è Solariza</h1>
    <p>Energia Limpa</p>
  </header>

  <div class="container">
    <h2>Calculadora de Consumo de Energia</h2>
    <p class="tarifa-info">üí∞ Tarifa padr√£o considerada: <strong>R$ 0,90 por kWh</strong></p>

    <div class="inputs" style="position:relative;">
  <input type="text" id="nome" list="aparelhos" placeholder="Nome do aparelho" oninput="preencherPadrao(); hideDropdown();" onclick="showDropdown()" />
  <button type="button" id="open-list" class="open-list-btn" aria-expanded="false" onclick="toggleDropdown()" title="Abrir op√ß√µes">Op√ß√µes ‚ñæ</button>
      <input type="number" id="potencia" placeholder="Pot√™ncia (W)" />
      <input type="number" id="horas" placeholder="Horas por dia" />
      <input type="number" id="dias" placeholder="Dias por m√™s" />
      <button onclick="adicionar()">Adicionar</button>

      <!-- Container para o dropdown customizado (aparece abaixo dos inputs) -->
      <div id="aparelhosDropdown" class="aparelhos-dropdown" style="display:none; top:48px; left:10px;"></div>
    </div>

    <!-- Datalist com op√ß√µes de eletrodom√©sticos (sugest√µes) -->
    <datalist id="aparelhos">
      <option value="Aparelho de Som (Mini System)"></option>
      <option value="Ar Condicionado 7500 BTU"></option>
      <option value="Ar Condicionado 12000 BTU"></option>
      <option value="Aspirador de P√≥"></option>
      <option value="Boiler El√©trico"></option>
      <option value="Chuveiro (Ver√£o)"></option>
      <option value="Chuveiro (Inverno)"></option>
      <option value="Computador"></option>
      <option value="Estufa"></option>
      <option value="Ferro de passar"></option>
      <option value="Freezer (Pequeno)"></option>
      <option value="Fritadeira"></option>
      <option value="L√¢mpada Incandescente"></option>
      <option value="L√¢mpada Eletr√¥nica"></option>
      <option value="L√¢mpada Fluorescente"></option>
      <option value="Lavadora de Pratos (Pequena)"></option>
      <option value="Lavadora de Roupa (√Ågua Fria)"></option>
      <option value="Lavadora de Roupa (√Ågua Quente)"></option>
      <option value="Lava Jato"></option>
      <option value="Microondas (Grande)"></option>
      <option value="Refrigerador (Pequeno)"></option>
      <option value="Secadora de Roupa"></option>
    </datalist>

    <table id="tabela">
      <thead>
        <tr>
          <th>Eletrodom√©stico</th>
          <th>Pot√™ncia (W)</th>
          <th>Horas/dia</th>
          <th>Dias/m√™s</th>
          <th>Consumo (kWh/m√™s)</th>
          <th>Custo (R$/m√™s)</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr class="total">
          <td colspan="4">TOTAL</td>
          <td id="totalConsumo">0.00</td>
          <td id="totalCusto">0.00</td>
          <td></td>
        </tr>
      </tfoot>
    </table>
  </div>

  <footer>
    ¬© 2025 Solariza | Energia Limpa ‚òÄÔ∏è
  </footer>

    <script>
    let itens = [];
    const tarifa = 0.9; // tarifa padr√£o

    // Mapeamento de aparelhos com pot√™ncias (valores de sugest√£o)
    const aparelhosPadrao = [
      { nome: "Aparelho de Som (Mini System)", potencia: 150 },
      { nome: "Ar Condicionado 7500 BTU", potencia: 950 },
      { nome: "Ar Condicionado 12000 BTU", potencia: 1400 },
      { nome: "Aspirador de P√≥", potencia: 1000 },
      { nome: "Boiler El√©trico", potencia: 4500 },
      { nome: "Chuveiro (Ver√£o)", potencia: 3200 },
      { nome: "Chuveiro (Inverno)", potencia: 5400 },
      { nome: "Computador", potencia: 200 },
      { nome: "Estufa", potencia: 1200 },
      { nome: "Ferro de passar", potencia: 1000 },
      { nome: "Freezer (Pequeno)", potencia: 62.5 },
      { nome: "Fritadeira", potencia: 600 },
      { nome: "L√¢mpada Incandescente", potencia: 100 },
      { nome: "L√¢mpada Eletr√¥nica", potencia: 13 },
      { nome: "L√¢mpada Fluorescente", potencia: 32 },
      { nome: "Lavadora de Pratos (Pequena)", potencia: 1500 },
      { nome: "Lavadora de Roupa (√Ågua Fria)", potencia: 600 },
      { nome: "Lavadora de Roupa (√Ågua Quente)", potencia: 1800 },
      { nome: "Lava Jato", potencia: 350 },
      { nome: "Microondas (Grande)", potencia: 1400 },
      { nome: "Refrigerador (Pequeno)", potencia: 50 },
      { nome: "Secadora de Roupa", potencia: 2000 }
    ];

    // Preenche a pot√™ncia sugerida quando o usu√°rio seleciona um aparelho do datalist
    function preencherPadrao() {
      const nomeEl = document.getElementById('nome');
      const potEl = document.getElementById('potencia');
      const nome = nomeEl.value.trim();
      if (!nome) return;

      const found = aparelhosPadrao.find(a => a.nome.toLowerCase() === nome.toLowerCase());
      if (found) {
        // S√≥ preenche se o campo pot√™ncia estiver vazio, para n√£o sobrescrever entrada manual
        if (!potEl.value) potEl.value = found.potencia;
      }
    }

    // --- Custom dropdown handlers ---
    const dropdownEl = document.getElementById('aparelhosDropdown');

    function populateDropdown() {
      dropdownEl.innerHTML = '';
      aparelhosPadrao.forEach(a => {
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.textContent = a.nome + ' ‚Äî ' + a.potencia + ' W';
        btn.onclick = () => selectAparelho(a);
        dropdownEl.appendChild(btn);
      });
    }

    function showDropdown() {
      populateDropdown();
      dropdownEl.style.display = 'block';
      const openBtn = document.getElementById('open-list');
      if (openBtn) {
        openBtn.classList.add('open');
        openBtn.setAttribute('aria-expanded', 'true');
      }
      // position: try to align below the inputs; left is already set inline
    }

    function hideDropdown() {
      dropdownEl.style.display = 'none';
      const openBtn = document.getElementById('open-list');
      if (openBtn) {
        openBtn.classList.remove('open');
        openBtn.setAttribute('aria-expanded', 'false');
      }
    }

    function toggleDropdown() {
      if (dropdownEl.style.display === 'block') hideDropdown();
      else showDropdown();
    }

    // Seleciona um aparelho da lista customizada ‚Äî sobrescreve nome e potencia
    function selectAparelho(a) {
      document.getElementById('nome').value = a.nome;
      document.getElementById('potencia').value = a.potencia;
      hideDropdown();
    }

    // Fecha dropdown ao clicar fora
    document.addEventListener('click', function(e) {
      const target = e.target;
      const nomeEl = document.getElementById('nome');
      const openBtn = document.getElementById('open-list');
      if (!dropdownEl.contains(target) && target !== nomeEl && target !== openBtn) {
        hideDropdown();
      }
    });

    function adicionar() {
      const nome = document.getElementById("nome").value;
      const potencia = parseFloat(document.getElementById("potencia").value);
      const horas = parseFloat(document.getElementById("horas").value);
      const dias = parseInt(document.getElementById("dias").value);

      if (!nome || !potencia || !horas || !dias) {
        alert("Por favor, preencha todos os campos!");
        return;
      }

      const consumo = (potencia * horas * dias) / 1000;
      const custo = consumo * tarifa;
      itens.push({ nome, potencia, horas, dias, consumo, custo });
      atualizarTabela();

      document.getElementById("nome").value = "";
      document.getElementById("potencia").value = "";
      document.getElementById("horas").value = "";
      document.getElementById("dias").value = "";
    }

    function excluir(index) {
      itens.splice(index, 1);
      atualizarTabela();
    }

    function atualizarTabela() {
      const tbody = document.querySelector("#tabela tbody");
      tbody.innerHTML = "";

      let totalConsumo = 0;
      let totalCusto = 0;

      itens.forEach((item, index) => {
        totalConsumo += item.consumo;
        totalCusto += item.custo;

        const linha = document.createElement("tr");
        linha.innerHTML = `
          <td>${item.nome}</td>
          <td>${item.potencia}</td>
          <td>${item.horas}</td>
          <td>${item.dias}</td>
          <td>${item.consumo.toFixed(2)}</td>
          <td>${item.custo.toFixed(2)}</td>
          <td><button class="delete-btn" onclick="excluir(${index})">Excluir</button></td>
        `;
        tbody.appendChild(linha);
      });

      document.getElementById("totalConsumo").innerText = totalConsumo.toFixed(2);
      document.getElementById("totalCusto").innerText = totalCusto.toFixed(2);
    }
  </script>
</body>
</html>
